{% extends 'base.html' %} {% block title %} {% block tab_title %} {% endblock %}
{% endblock %} {% block styles %}
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static',filename='styles/account.css') }}"
/>
{% endblock %} {% block body %}
<div class="container light-style flex-grow-1 container-p-y">
	<h4 class="font-weight-bold py-3 mb-4">إعدادات حسابى</h4>

	<div class="card overflow-hidden">
		<div class="row no-gutters row-bordered row-border-light">
			<div class="col-md-3 pt-0">
				<div class="list-group list-group-flush account-settings-links">
					<a
						class="list-group-item list-group-item-action active"
						data-toggle="list"
						href="#account-general"
						>حسابى</a
					>
					<a
						class="list-group-item list-group-item-action"
						data-toggle="list"
						href="#account-info"
						>تعديل بيانات</a
					>
					<a
						class="list-group-item list-group-item-action"
						data-toggle="list"
						href="#account-change-password"
						>تغيير كلمة المرور
					</a>
					<a
						class="list-group-item list-group-item-action"
						data-toggle="list"
						href="#account-connections"
						>حجوزاتى</a
					>
					<a
						class="list-group-item list-group-item-action"
						data-toggle="list"
						href="#account-notifications"
						>تنبيهات</a
					>
				</div>
			</div>
			<div class="col-md-9">
				<div class="tab-content">{% block content %} {% endblock %}</div>
			</div>
		</div>
	</div>

	<div class="text-right mt-3">
		<button type="button" class="btn btn-primary">Save changes</button>&nbsp;
		<button type="button" class="btn btn-default">Cancel</button>
	</div>
</div>
{% endblock %}
