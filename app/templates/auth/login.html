{% extends 'auth/base.html' %} {% block title %} تسجيل الدخول {% endblock %}
{% block content %}
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="{{ url_for('static',filename='images/login.svg') }}" class="w-100 h-100 px-3">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-primary mb-4">مرحباً بك</h1>
                                </div>
                                <form class="user" method="POST" action="{{ url_for ('auth.login_page') }}">
                                    {{ form.csrf_token }}
                                    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                                    {% if msg %}
                                    <div class="alert alert-danger">{{msg}}</div>
                                    {% endif %}
                                    <div class="form-group">
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input
                                                    type="checkbox"
                                                    class="custom-control-input"
                                                    id="customCheck"
                                            />
                                            <label class="custom-control-label" for="customCheck"
                                            >تذكرنى</label
                                            >
                                        </div>
                                    </div>
                                    <button
                                            type="submit"
                                            class="btn btn-primary btn-user btn-block"
                                    >
                                        دخول
                                    </button>
                                </form>
                                <hr/>
                                <div class="text-center">
                                    <a class="small" href="{{ url_for ('auth.signup_page')}}"
                                    >إنشاء حساب</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
