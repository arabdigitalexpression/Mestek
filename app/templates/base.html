<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="{{ url_for('static',filename='images/Adef_logo.svg') }}"
			type="image/x-icon"
		/>
		<title>{% block title %}{% endblock %}</title>


		{% block styles %}
		<link
			href="{{ url_for('static',filename='styles/css2.css') }}"
			rel="stylesheet"
		/>

			<link
			rel="stylesheet"
			href="{{ url_for('static',filename='styles/daterangepicker.css') }}"
		/>
		<link
			href="{{ url_for('static',filename='styles/bootstrap.rtl.min.css') }}"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='styles/bootstrap-icons.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='styles/chosen.css') }}"
			href="{{ url_for('static',filename='styles/style.css') }}"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
	</head>

	<body>
		{% block body %} {% endblock %}

		{% block scripts %}
		<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/moment.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/daterangepicker.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/select2.min.js') }}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<script
			src="{{ url_for('static',filename='js/masonry.pkgd.min.js') }}"
			integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
			crossorigin="anonymous"
			async
		>
		</script>
		{% endblock %}


	</body>
</html>
