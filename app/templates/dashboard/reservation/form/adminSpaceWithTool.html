{% extends 'dashboard/base.html' %}
{% block title %} حجز مساحة {% endblock %}
{% block content %}


<h2 class="m-3">حجز مساحة </h2>


<form action="{{ url_for('createReservation') }}" method="post">

  <div class="row align-items-center " style="margin:60px 80px 50px 0;">
    <div class="col-3">
      <select id="spacee" name="spaceName" class="form_select text-center w-100">
        <option value="hide">{{ name }}</option>
      </select>
    </div>

    <div class="col-2 ">
      <button type="submit" class="btn btn-danger btn-sm"  name="back"
        value="back">اختيار المساحة</button>
    </div>

    <div class="col-2 ">
      <select id="toools" name="toolName" class="form_select text-center w-100">
        <option value="hide">-- اختر الأداة --</option>
        {% for tool in tools %}
        {% if id == tool.space_id %}
        <option value="{{id}}&{{price}}&{{tool.id}}&{{tool.price}}">{{ tool.name }}</option>
        {% endif %}
        {% endfor %}
      </select>

    </div>
  </div>

  <div class="row align-items-center " style="margin:60px 80px 0 0;">
    <div class="col-3 ">
      <select id="mySelect" class="form-select text-center w-100" onchange="myFunction()">
        <option value="hide">-- نوع الحجز --</option>
        <option value="no_range">حجز ايام منفصلة</option>
        <option value="range">حجز فترة متصلة</option>
        <!-- <option value="weekly">حجز اسبوعي لفتره</option> -->
      </select>
      
    </div>

    <div class="col-7 mx-5">
      <div class="col-4">
        <div class="input-daterange input-group">
          <input type="text" class=" form-control text-center date-picker-range-1 range_HS " name="start_date_range"
            placeholder="من" />
          <input type="text" class="form-control text-center date-picker-range-2 range_HS " name="end_date_range"
            placeholder="الي" />
        </div>
      </div>
      <div id="picker-no-range" class="row align-items-center">
        <div class="col-4">
          <input class="form-select text-center w-100" type="text" name="date-picker-no-range" id="date-picker-no-range"
            placeholder="-- ميعاد الحجز --" onchange="no_range_date()">
        </div>
        <div class="col-3 ms-5">
          <select name="time_picker_no_range" id="time-picker-no-range" class="form-select text-center w-100" onchange="upto()">
            <option value="hide">من الساعة</option>
            <option value="10">10 ص</option>
            <option value="12">12 م</option>
            <option value="14">2 م</option>
            <option value="16">4 م</option>
            </select>
        </div>
        <div class="col-2">
          <select name="time2_picker_no_range" id="time2-picker-no-range" class="form-select text-center w-100">
            <option value="hide">الي</option> 
            <option value="12">12 م</option>
            <option value="14">2 م</option>
            <option value="16">4 م</option>
            <option value="18">6 م</option>
            </select>
        </div>
        <input type="hidden" name="date_from_to_no_range" id="date_from_to_no_range">
      </div>
    </div>
  </div>


  <div class="row align-items-center" style="margin:60px 80px 0 0;">
    <div class="col-3 ">
      <select class='form_select text-center w-100' name="username">
        <option value="hide">-- اسم صاحب الحجز --</option>
        <option value='noAccount'>بدون اسم</option>
        {% for user in users %}
        <option value="{{user.id}}">{{user.first_name}}&nbsp;{{user.last_name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-3 mx-5">
      <select class='form-select text-center w-100' style='width: 200px;' name="payment">
        <option value='hide'>الحساب</option>
        <option value="no_payment">لم يتم الدفع</option>
        <option value="down_payment">تم دفع مبلغ من الحجز</option>
        <option value="full_payment">تم دفع المبلغ بالكامل</option>
      </select>
    </div>
  </div>




   
  

    <div class="float-end ml-5">
      <button type="submit" class="btn btn-outline-danger" style="margin-left: 10px;" name="cancel"
        value="cancel">الغاء</button>
      <button type="submit" class="btn btn-dark " style="margin-left: 10px;" name="confirmWithTool" value="confirmWithTool">تأكيد
        الحجز</button>
    </div>

</form>




{% endblock %}
