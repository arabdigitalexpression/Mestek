{% extends 'default/base.html' %} {% block title %}حجز مساحة{% endblock %}
{% block content %}

<div class="border m-5 p-5">
    <form name="form" action="{{ url_for('main.reservation.create_reservation_space') }}" method="post">
        <div class="row  " style="margin:40px 40px 40px 40px;">
            <div class="col-8 d-flex  align-items-center">
                <div class="col-6">
                    <select id="spacee" name="spaceName" class="form_select w-100">
                        <option value="hide">-- اختر المساحة --</option>
                        {% for reserve in reserve1 %}
                        <option value="{{reserve.id}}&{{reserve.price}}&{{reserve.name}}">{{ reserve.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-3">
                    <button type="submit" class="btn btn-primary"
                            name="chooseTool" value="chooseTool">حجز أداة
                    </button>
                </div>
            </div>
            <div class="col-4 ">
                <div>
                    <select id="mySelect" class="form-select text-center" onchange="myFunction()" name="type">
                        <option value="hide">-- نوع الحجز --</option>
                        <option value="no_range">حجز ايام منفصلة</option>
                        <option value="range">حجز فترة متصلة</option>
                    </select>
                </div>
                <div>
                    <div class="input-daterange input-group">
                        <input type="text" class=" form-control text-center date-picker-range-1 range_HS "
                               name="start_date_range"
                               placeholder="من"/>
                        <input type="text" class="form-control text-center date-picker-range-2 range_HS "
                               name="end_date_range"
                               placeholder="الي"/>
                    </div>
                </div>
                <div id="picker-no-range" class="my-3">
                    <div>
                        <input class="form-control text-center w-100" type="text" name="date-picker-no-range"
                               id="date-picker-no-range" placeholder="-- ميعاد الحجز --" onchange="no_range_date()">
                    </div>
                    <div class="row my-3 ">
                        <div class="col-6" style="height: 150px;">
                            <select name="time_picker_no_range" id="time-picker-no-range"
                                    class="form-select text-center w-100 " onchange="upto()">
                                <option value="hide">من</option>

                            </select>
                        </div>
                        <div class="col-6" style="height: 150px;">
                            <select name="time2_picker_no_range" id="time2-picker-no-range"
                                    class="form-select text-center w-100 ">
                                <option value="hide">الي</option>

                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="date_from_to_no_range" id="date_from_to_no_range">
                </div>
            </div>


        </div>


        <div class="">
            <button type="submit" class="btn btn-outline-danger"
                    name="cancel"
                    value="cancel">الغاء
            </button>
            <button type="submit" class="btn btn-primary" name="confirm" value="confirm"
                    onclick="return space_validate()">تأكيد الحجز
            </button>
        </div>
    </form>
</div>


{% endblock %}

{% block script %}
{{ super() }}

<script>
	let csrf_token = "{{ form.csrf_token.current_token }}";
	let data = {
		from_time: new Date(Date.UTC(6969, 4, 20, 10, 0, 0)).toJSON(),
		to_time: new Date(Date.UTC(6969, 4, 20, 15, 0, 0)).toJSON(),
	};
	let testy = fetch('/api/space/1/reserved-days/', {
		method: 'POST',
		credentials: 'include',
		headers: {
			"Content-Type": "application/json",
			"X-CSRFToken": csrf_token,
		},
		body: JSON.stringify(data),
	}).then((response) => response.json()).then((data) => console.log(data));
</script>
{% endblock %}
