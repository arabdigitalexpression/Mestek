{% extends 'base.html' %} {% block styles %}
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap"
	rel="stylesheet"
/>
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static',filename='bootstrap.min.css') }}"
/>
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static',filename='signin.css') }}"
/>
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static',filename='style.css') }}"
/>
<!-- Custom styles for this template -->
{% endblock %} {% block body %}
<header class="position-absolute">
	{% block header %}
	<div class="row">
		<ul>
			{% if current_user.is_anonymous %}
			<li><a href="{{ url_for('login_page') }}">Login</a></li>
			{% else %}
			<li>Hi, {{ current_user.username }}!</li>
			<li><a href="{{ url_for('logout') }}">Logout</a></li>
			{% endif %}
		</ul>
	</div>
	{% endblock %}
</header>

<main class="d-flex justify-content-center align-items-center w-100 vh-100">
	{% block content %}{% endblock %}
</main>
{% endblock %}
