{% extends 'base.html' %} {% block styles %}
<link
	rel="stylesheet"
	type="text/css"
	href="{{ url_for('static',filename='styles/signin.css') }}"
/>
<link
	href="{{ url_for('static',filename='styles/default.rtl.css') }}"
	rel="stylesheet"
/>
<link
	rel="stylesheet"
	href="{{ url_for('static',filename='styles/mobiscroll.javascript.min.css')}}"
/>
<!-- Custom styles for this template -->
{% endblock %}{% block body %}
<header class="position-absolute top-0 start-0">
	{% block header %}
	<div class="row">
		<ul class="list-unstyled d-flex m-3 align-items-center">
			{% if current_user.is_anonymous %}
			<li><a href="{{ url_for('login_page') }}">Login</a></li>
			{% else %}
			<li>مرحبا, {{ current_user.username }} !</li>
			<li>
				<a
					href="{{ url_for('logout') }}"
					class="btn rounded-0 btn-danger btn-sm mx-2"
					>Logout</a
				>
			</li>
			{% endif %}
		</ul>
	</div>
	{% endblock %}
</header>

<main class="d-flex justify-content-center align-items-center w-100 vh-100">
	{% block content %}{% endblock %}
</main>
<script src="{{ url_for('static',filename='js/mobiscroll.javascript.min.js')}}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/dashboard.js') }}"></script>

{% endblock %}
