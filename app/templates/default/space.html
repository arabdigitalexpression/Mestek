{% extends 'default/base.html' %} {% block title %}حجز مساحة{% endblock %}


{% block content %}

<div style="position:absolute; width:800px; border: 2px solid rgb(36, 34, 34);">
    <form name="form" onsubmit="return space_validate()"  action="{{ url_for('userReservationSpace') }}" method="post" >
        <div class="row " style="margin:40px 40px 40px 40px;">
            <div class="row col-7">
                <div class="col-7 ">
                    <select id="spacee" name="spaceName" class="select">
                        <option value="hide">-- اختر المساحة --</option>
                        {% for reserve in reserve1 %}
                        <option value="{{reserve.id}}&{{reserve.price}}&{{reserve.name}}">{{ reserve.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-5 ">
                    <button type="submit" style="font-size:10px; margin-top:5px;" class="btn btn-success"
                        name="chooseTool" value="chooseTool">حجز أداة </button>
                </div>
            </div>
            <div class="row col-4">
                <div>
                    <select id="mySelect" class="date text-center" onchange="myFunction()" name="type">
                        <option value="hide">-- نوع الحجز --</option>
                        <option value="no_range">حجز ايام منفصلة</option>
                        <option value="range">حجز فترة متصلة</option>
                        <!-- <option value="weekly">حجز اسبوعي لفتره</option> -->
                    </select>
                </div>
                <div>
                    <input type="text" class="date my-5 text-center date-picker-range range_HS"
                        placeholder="-- ميعاد الحجز --" name="datetime" onchange="range_date()" />
                    <input type="hidden" name="date_from_to" class="date_from_to">
                </div>
                <div id="picker-no-range" class="my-3">
                    <div>
                        <input class="date text-center" type="text" name="date-picker-no-range"
                            id="date-picker-no-range" placeholder="-- ميعاد الحجز --" onchange="no_range_date()">
                    </div>
                    <div class="row my-3 mx-3">
                        <div class="col-8">
                            من الساعة
                            <input type="text" name="time_picker_no_range" id="time-picker-no-range"
                                class="date text-center" style="width:60px;" onchange="upto()">
                        </div>
                        <div class="col-4">
                            الي
                            <input type="text" name="time2_picker_no_range" id="time2-picker-no-range"
                                class="date text-center" style="width:60px;">
                        </div>
                    </div>
                    <input type="hidden" name="date_from_to_no_range" id="date_from_to_no_range">
                </div>
                <!-- <div id="picker-weekly" class="row">
                <input type="text" name="" id="date-picker-weekly">
              </div> -->
                <div class="row " style="margin-right: 90px;">
                    <div class="col-2 ">
                        <button type="submit" class="btn btn-outline-danger "
                            style=" margin: 43px -20px 0 0; font-size: 12px; " name="cancel"
                            value="cancel">الغاء</button>
                    </div>
                    <div class="col-10">
                        <button type="submit" class="btn btn-success " style=" margin-top: 40px; font-size: 16px;
        font-weight:600;" name="confirm" value="confirm">تأكيد الحجز</button>
                    </div>
                </div>
            </div>


        </div>
    </form>
</div>









{% endblock %}
